<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotteryNumberGenerator</title>
</head>
<body>
    <h1>Your Lottery number is ...</h1>
    <script>
        // variables
        var lottoArray = new Array();
        
        // for loop
        for (var i=0; i<6; i++){
            var lottoNumber = parseInt(Math.random()*45 +1);
            if (lottoArray.indexOf(lottoNumber != -1)){
                lottoArray.push(lottoNumber);
            }
        }

        // check
        document.write(lottoArray);
    </script>
</body>
</html>
